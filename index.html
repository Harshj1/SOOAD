<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Electron Chat App</title>
    <script type="text/javascript" src="socket.io.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="ui.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <main>
      <div id="login-box">
        <div>
          <h2>Login</h2>
          <input type="url" id="server-url" value="http://localhost:3010" />
          <input type="text" placeholder="enter username" id="lusername" autofocus />
          <input type="text" placeholder="enter password" id="lpassword" autofocus />
          <div class="alert alert-danger" id="wrongid" style="display: none;">
          </div>
          <button id="login" onclick="loginfunction()">LogIn</button>
          <button id="nsignup" onclick="nSignupfunction()">SignUp</button>
        </div>
      </div>
      <div id="signup-box" style="display: none;">
        <div>
          <h2>SignUp</h2>
          <input type="url" id="server-url" value="http://localhost:3010" />
          <input type="text" placeholder="enter username" id="username" autofocus />
          <input type="text" placeholder="enter password" id="password" autofocus />
          <button id="nlogin" onclick="nloginfunction()">LogIn</button>
          <button id="signup" onclick="Signupfunction()">SignUp</button>
        </div>
      </div>
      <div>
        <h1 id="hello"></h1>
      </div>
      <div class="content">
        <aside>
          <div id="make-group">
            <button></button>
          </div>
          <div id="current-user"></div>
          <h3>Connected Users</h3>
          <ul id="users"></ul>
          <div id="user-stats"></div>
        </aside>
        <div id="chat">
          <div id="chat-active"></div>
          <div id="chat-text"></div>
          <div id="chat-status-msg"></div>
        </div>
      </div>
      <div class="input">
        <input type="text" id="text-input" placeholder="say something..." />
        <button id="send-btn">Send</button>
      </div>
    </main>
    <script type="text/javascript">
      
      function nSignupfunction() {
        document.getElementById("login-box").style.display="none";
        document.getElementById("signup-box").style.display="flex";
      }

      function nloginfunction() {
        document.getElementById("login-box").style.display="flex";
        document.getElementById("signup-box").style.display="none";
      }

      function Signupfunction() {
        document.getElementById("signup-box").style.display="flex";
      }

    </script>>
  </body>
</html>
